<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板|创建</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="UTF-8"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">网络监控</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/network/index">控制面板</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/"> 首页 </a></li>
                <li><a href="/list">虚拟机列表</a></li>
                <li class="active"><a href="/create.html">创建虚拟机</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding: 80px 0;">
    <div class="col-md-6 col-md-offset-3">
        <table class=" table table-striped table-bordered table-hover">
            <tr>
                <td>
                    CPU:
                </td>
                <td>
                    <input type="text" name="cpu" value="{{with .cpu}}{{.}}{{end}}"> (%)
                </td>
            </tr>
            <tr>
                <td>
                    内存:
                </td>
                <td>
                    <input type="text" name="memory" value="{{with .memory}}{{.}}{{end}}"> (%)
                </td>
            </tr>
            <tr>
                <td>
                    硬盘:
                </td>
                <td>
                    <input type="text" name="disk" value="{{with .disk}}{{.}}{{end}}"> (%)
                </td>
            </tr>
            <tr>
                <td>
                    带宽:
                </td>
                <td>
                    <input type="text" name="bandwidth" value="{{with .bandwidth}}{{.}}{{end}}"> (%)
                </td>
            </tr>
            <input type="hidden" name="vname" value="{{.Vname}}">
        </table>
        <button type="button" class="btn btn-default" id="submit">确定</button>
    </div>
</div>
<script>
    //页面加载完毕
    $("#submit").click(function(){
        var p = {};
        p.sys = $("#sys").val();
        p.vcpu = $("#vcpu").val();
        p.vmemory = $("#vmemory").val();
        p.vpasswd = $("#vpasswd").val();
        p.bandwidth = $("#bandwidth").val();
        $.post("/alarm",p,function(d){
            alert(d.msg);
            if(d.ret=="v"){
                location.href = "/list"
            }
        },"json")
    });
</script>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
