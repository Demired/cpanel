<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"  charset="UTF-8"></script>
</head>
<body>
<div class="container" style="padding: 80px 0;">
    <div class="jumbotron">
        <h1>{{.msg}}</h1>
        <p>正在跳转。。。<span id="t" data-value="{{.url}}"></span></p>
        <p>Learn more</p>
    </div>
</div>
<script>
    $(function(){
        var tt = 3 
        setInterval(function(){
            if (tt <= 0){
                window.location.href = $("#t").attr("data-value");
            }
            $("#t").html(tt);
            tt--;
        },1000)
    })
</script>
</body>
</html>
