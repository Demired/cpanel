<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"  charset="UTF-8"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"  charset="UTF-8"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">管理页面</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">控制面板</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/index"> 首页 </a></li>
                <li><a href="/compose" class="action">配置列表</a></li>
                <li><a href="/vps">虚拟机列表</a></li>
                <li class="active"><a href="/userList">用户列表</a></li>
                <li><a href="/">分享</a></li>
            </ul>
            <ul class="nav navbar-nav" style="line-height: 50px;float: right;">
                
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding: 60px 0;">
    <table class="table table-striped">		
        <thead>
            <tr>
                <td>#</td>
                <td>用户名</td>
                <td>邮箱</td>
                <td>创建时间</td>
                <td>使用数量</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {{range $index,$v := .users}}
            <tr>
                <td>{{$index}}</td>
                <td>{{$v.Username}}</td>
                <td>{{$v.Email}}</td>
                <td>{{$v.Ctime.Format "2006-01-02 15:04:05"}}</td>
                <td>0</td>
                <td ret-id="{{$v.ID}}">
                    {{with eq $v.Status 1}}
                    <a href="/downUser" class="ajax">停用</a>
                    {{else}}
                    <a href="/upUser" class="ajax">启用/a>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
<script>
    $("#logout").click(function(){
        $.post("/logout","",function(d){
            if(d.ret=="v"){
                alert(d.msg)
                window.location.reload()
            }
        },"json")
        return false
    });
    $("#down").click(function(){
        $.post("/downUser","",function(){
            alert(d.msg)
            if(d.ret=="v"){
                window.location.reload()
            }
        },"json")
    })
    $("#up").click(function(){
        $.post("/upUser","",function(d){
            alert(d.msg)
            if(d.ret=="v"){
                window.location.reload()
            }
        },"json")
    })
    $(".ajax").click(function(){
        var url = $(this).attr("href")
        var id = $(this).parent("td").attr("ret-id")
        $.post(url,{id:id},function(){
            alert(d.msg)
            if(d.ret=="v"){
                window.location.reload()
            }
        },"json")
        return false
    })
</script>
</body>
</html>
