<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"  charset="UTF-8"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"  charset="UTF-8"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">管理页面</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">控制面板</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index"> 首页 </a></li>
                <li><a href="/compose" class="action">配置列表</a></li>
                <li><a href="/vps">虚拟机列表</a></li>
                <li><a href="/user">用户列表</a></li>
                <li><a href="/">分享</a></li>
            </ul>
            <ul class="nav navbar-nav" style="line-height: 50px;float: right;">
                <li><a href="/userInfo.html">个人中心</a></li>
                <li><a href="/logout" class="ajax">注销</a></li>
                <li><a href="/login.html">登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <table class="table table-striped">		
        <thead>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>核心数</td>
                <td>IPv4</td>
                <td>IPv6</td>
                <td>内存</td>
                <td>带宽</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {{range $index,$v := .}}
            <tr>
                <td>{{$index}}</td>
                <td><a href="/info.html?Vname={{$v.Vname}}">{{$v.Vname}}</a></td>
                <td>{{$v.Vcpu}}</td>
                <td>{{$v.IPv4}}</td>
                <td>{{$v.IPv6}}</td>
                <td>{{$v.Vmemory}}</td>
                <td>{{$v.Bandwidth}}</td>
                <td>
                    <a class="ajax" href="/deleteCompose/?Vname={{$v.Vname}}">删除</a>
                    <a href="/edit.html?Vname={{$v.Vname}}">修改配置</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
<script>
    $(".ajax").click(function(){
        var url = $(this).attr("href")
        $.Post(url,p,function(d){
            if(d.ret == "v"){
                //加载
            }else if(d.ret == "e"){
                alert(d.msg);
            }
        },"json")
    })
</script>
</body>
</html>
