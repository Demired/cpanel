<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="UTF-8"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">网络监控</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/network/index">控制面板</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/"> 首页 </a></li>
                <li><a href="/list">虚拟机列表</a></li>
                <li class="active"><a href="/create.html">创建虚拟机</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="protocol">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">加入ipip网络协同监控的几个条件！</h4>
            </div>
            <div class="modal-body">
                1.开启icmp<br>
                2.开启icmp路由追踪<br>
                3.赋予root权限<br>
            </div>
            <div class="modal-footer">
                <label for="notice" style="position: fixed; left: 20px; font-size: 12px;font-weight:500;">
                    <input type="checkbox" id="notice"> 不再提示
                </label>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="refuse">拒绝</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="agree">接受</button>
            </div>
        </div>
    </div>
</div>
<div class="container" style="padding: 80px 0;">
    <form class="col-md-8 col-md-offset-2" action="#">
        <div class="alert alert-success" id="add" hidden>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>添加成功!</strong> 节点添加成功！你可以部署应用程序了。
        </div>
        <div class="alert alert-success" id="edit" hidden>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>修改成功!</strong> 节点信息修改成功！请检查并确保应用程序正常运行。
        </div>
        <div class="form-group">
            <label for="inputName"><h3>核心数</h3></label>
            <input type="tel" class="form-control" id="vcpu" name="vcpu" value="" placeholder="单位：个">
        </div>
        <div class="form-group">
            <label for="inputName"><h3>内存大小</h3></label>
            <input type="tel" class="form-control" id="vmemory" name="vmemory" value="" placeholder="单位：GiB">
        </div>
        <div class="form-group">
            <label for="inputName"><h3>密码</h3></label>
            <input type="text" class="form-control" id="vpasswd" name="vpasswd" value="" placeholder="可选">
        </div>
        <button type="button" class="btn btn-default" id="submit">创建虚拟机</button>
    </form>
</div>
<script>
    //页面加载完毕
    $(function() {
        if(1&&document.cookie.indexOf("notice=1") == "-1"){
           setTimeout(function () {
               $('#protocol').modal({
                   backdrop: false,
                   keyboard: false,
                   show:true
               });
           },500);
        }
    });
    $("#refuse").click(function () {
        setTimeout(function () {
            window.location.href = "/network/index"
        },500);
    });
    $("#agree").click(function () {
        if($("#notice").prop( "checked")){
            var d = new Date();
            d.setTime(d.getTime()+(30*24*60*60*1000));
            document.cookie = "notice=1;expires="+d.toGMTString();
        }
    });
    $("#submit").click(function(){
        var p = {}        
        p.vcpu = $("#vcpu").val()
        p.vmemory = $("#vmemory").val() 
        p.vpasswd = $("#vpasswd").val()
	console.log(p);
        $.post("/create",p,function(d){
            alert(d.message);
        },"json")
   });
</script>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
