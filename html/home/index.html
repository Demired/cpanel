<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"  charset="UTF-8"></script>
</head>
<body>
{{template "header" .}}
<div class="container" style="padding: 80px 0;">
    <div class="jumbotron">
        <h1>IPIP.net 虚拟机控制面板</h1>
        <p>黄金的体积每年要磨去一千四百分之一，这就是所谓“损耗”。因此全世界流通的十四亿金子每年要损耗一百万。这一百万黄金化作灰尘，飞扬飘荡，变成轻得能够吸入呼出的原子，这种吸入剂象重担一样，压在良心上，跟灵魂起了化学作用，使富人变得傲慢，穷人变得凶狠。</p>
        <p><a class="btn btn-primary btn-lg" href="https://www.ipip.net" role="button">Learn more</a></p>
    </div>
</div>
{{template "footer" .}}
<script>
$(".ajax").click(function(){
    var url = $(".ajax").attr("href");
    $.post(url,"",function(d){
        if(d.ret == "v"){
            alert("注销完毕")
            window.location.reload()
        }
    },"json")
    return false
})
</script>
</body>
</html>
