<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板|用户资料</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="UTF-8"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <style>
    .item{
        text-align: right;
        height: 60px;
        line-height: 60px;
        font-size: 16px;
        width: 200px;
    }
    .item-value{
        padding-left: 5px;
    }
    .item-value input{
        width: 300px;
        height: 30px;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">网络监控</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/network/index">控制面板</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"> 首页 </a></li>
                    <li><a href="/list">虚拟机列表</a></li>
                    <li><a href="/create.html">创建虚拟机</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding: 80px 0;">
        <div class="col-lg-12" style="padding-right:0px;padding-left:0px;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    用户资料
                </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <td class="item">
                                邮箱：
                            </td>
                            <td class="item-value">
                                <input type="text" id="email" name="email" >
                            </td>
                        </tr>
                        <tr>
                            <td class="item">
                                用户名：
                            </td>
                            <td class="item-value">
                                <input type="text" id="username" name="username">
                            </td>
                        </tr>
                        <tr>
                            <td class="item">
                                证件姓名：
                            </td>
                            <td class="item-value">
                                <input type="text" id="realname" name="realname">
                            </td>
                        </tr>
                        <tr>
                            <td class="item">
                                证件类型：
                            </td>
                            <td class="item-value">
                                <select name="idtype" id="idtype">
                                    <option value="1">身份证</option>
                                    <option value="2">军官证</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="item">
                                证件号：
                            </td>
                            <td class="item-value">
                                <input type="tel" id="idnumber" name="idnumber">
                            </td>
                        </tr>
                        <tr>
                            <td class="item">
                                公司：
                            </td>
                            <td class="item-value">
                                <input type="tel" id="company" name="company">
                            </td>
                        </tr>
                        <tr>
                            <td class="item">
                                所在城市：
                            </td>
                            <td class="item-value">
                                <input type="tel" id="city" name="city">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
