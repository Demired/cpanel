<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板|用户资料</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="UTF-8"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">网络监控</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/network/index">控制面板</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"> 首页 </a></li>
                    <li><a href="/list">虚拟机列表</a></li>
                    <li><a href="/create.html">创建虚拟机</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding: 80px 0;">
        <div class="col-lg-12" style="padding-right:0px;padding-left:0px;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    用户资料
                </div>
                <div class="panel-body">
                    <form action="/userInfo">
                        <div>
                            <label for="email">
                                邮箱：
                                <input type="text" id="email" name="email" >
                            </label>
                        </div>
                        <div>
                            <label for="tel">
                                手机号：
                                <input type="tel" id="tel" name="tel">
                            </label>
                        </div>
                        <div>
                            <label for="username">
                                用户名：
                                <input type="text" id="username" name="username">
                            </label>
                        </div>
                        <div>
                            <label for="realname">
                                证件姓名：
                                <input type="text" id="realname" name="realname">
                            </label>
                        </div>
                        <div>
                            <label for="idtype">
                                证件类型：
                                <select name="idtype" id="idtype">
                                    <option value="1">身份证</option>
                                    <option value="2">军官证</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label for="sex">
                                性别
                                <select name="sex" id="sex">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label for="idnumber">
                                证件号：
                                <input type="tel" id="idnumber" name="idnumber">
                            </label>
                        </div>
                        <div>
                            <label for="company">
                                公司：
                                <input type="tel" id="company" name="company">
                            </label>
                        </div>
                        <div>
                            <label for="city">
                                所在城市：
                                <input type="tel" id="city" name="city">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
