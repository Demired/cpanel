<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板|修改密码</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="UTF-8"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">网络监控</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/network/index">控制面板</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/"> 首页 </a></li>
                <li><a href="/list">虚拟机列表</a></li>
                <li><a href="/create.html">创建虚拟机</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding: 80px 0;">
    <form class="col-md-8 col-md-offset-2" action="#">
        <div class="form-group">
            <label for="inputName"><h3>密码</h3></label>
            <input type="text" class="form-control" id="vpasswd" name="vpasswd" value="" placeholder="可选">
        </div>
        <input type="hidden" id="vname" value="{{.}}">
        <button type="button" class="btn btn-default" id="submit">确认修改</button>
    </form>
</div>
<script>
    //页面加载完毕
    $("#submit").click(function(){
        var p = {}
        p.passwd = $("#vpasswd").val()
        p.vname = $("#vname").val()
        $.post("/repasswd",p,function(d){
            alert(d.msg);
            if(d.ret=="v"){
                location.href="/list"
            }
        },"json")
   });
</script>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
