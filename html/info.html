<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制面板|服务器详情</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="UTF-8"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">网络监控</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/network/index">控制面板</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"> 首页 </a></li>
                    <li class="active"><a href="/list">虚拟机列表</a></li>
                    <li><a href="/create.html">创建虚拟机</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding: 60px 0;">
        <div id="cpu" style="width:600px;height:400px"></div>
    </div>
</body>
<script>
    var cpus = {{.}}
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    })
    Highcharts.chart('cpu', {
        credits: {
            text: ''
        },
        colors: ['#61A5E8'],
        title: {
            text: 'cpu使用率'
        },
        xAxis: {
            title: {
                text:"时间"
            },
            type: 'datetime',
            dateTimeLabelFormats: {
                millisecond: '%H:%M:%S',
                second: '%H:%M:%S',
                minute: '%H:%M',
                hour: '%H:%M',
                day: '%Y-%m-%d',
                week: '%m-%d',
                month: '%Y-%m',
                year: '%Y'
            },
        },
        yAxis: {
            title: {
                text:"百分比"
            }
        },
        tooltip: {
            dateTimeLabelFormats: {
                second: '%H:%M:%S',
                minute: '%H:%M',
                hour: '%H:%M',
                day: '%Y-%m-%d',
                week: '%m-%d',
                month: '%Y-%m',
                year: '%Y'
            },
            headerFormat: ""
        },
        legend: {
            layout: 'veritcal',
            align: 'right',
            verticalAlign: 'top',
            y: 30,
            floating: true,
            borderWidth: 1
        },
        plotOptions: {
            series: {
                fillColor: {
                    linearGradient: [0, 0, 0, 300],
                    stops: [
                        [0,"#ff0"],
                        [1,"#f00"]
                    ]
                }
            }
        },
        series: [{
            type: 'line',
            name: 'cpu使用率',
            data: cpus.map(function(item){
                return [item[0]*1000,item[1]/100]
                })
        }],
    });
</script>
</html>
